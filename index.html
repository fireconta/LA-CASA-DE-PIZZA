<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    let configLoaded = false;
    let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
    let pizzas = [];
    let personalizacoes = [];
    let cupomAplicado = null;

    // Aplicar configurações
    function aplicarConfiguracoes() {
      document.documentElement.style.setProperty('--cor-primaria', config.corPrimaria);
      document.documentElement.style.setProperty('--cor-secundaria', config.corSecundaria);
      document.documentElement.style.setProperty('--cor-fundo', config.corFundo);
      document.documentElement.style.setProperty('--cor-texto', config.corTexto);
    }

    function onConfigLoaded() {
      configLoaded = true;
      document.getElementById('page-title').textContent = config.nomePizzaria;
      document.getElementById('logo').src = config.logoUrl;
      document.getElementById('nome-pizzaria').textContent = config.nomePizzaria;
      aplicarConfiguracoes();
      initializeApp();
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (configLoaded) {
        initializeApp();
      } else {
        setTimeout(() => {
          if (typeof config === 'undefined') {
            console.error('Erro: config.js não foi carregado corretamente.');
            alert('Erro ao carregar configurações. Verifique o arquivo config.js.');
          } else {
            onConfigLoaded();
          }
        }, 1000);
      }
    });

    async function initializeApp() {
      atualizarCarrinhoContador();
      await carregarCardapio();
      await carregarPersonalizacoes();
      preencherFiltros();
      document.getElementById('pesquisa').addEventListener('input', filtrarCardapio);
      document.getElementById('filtro-categoria').addEventListener('change', filtrarCardapio);
    }

    function preencherFiltros() {
      const filtroCategoria = document.getElementById('filtro-categoria');
      config.categoriasPizzas.forEach(categoria => {
        const option = document.createElement('option');
        option.value = categoria;
        option.textContent = categoria;
        filtroCategoria.appendChild(option);
      });
    }

    async function carregarCardapio() {
      const cardapio = document.getElementById('cardapio');
      const spinner = document.getElementById('spinner');
      spinner.classList.remove('hidden');
      cardapio.innerHTML = '';
      try {
        const cachedData = localStorage.getItem('cardapioCache');
        if (cachedData) {
          pizzas = JSON.parse(cachedData);
        } else {
          const response = await fetch(`${config.googleSheetsApiUrl}?method=get&sheet=Cardapio`);
          pizzas = await response.json();
          localStorage.setItem('cardapioCache', JSON.stringify(pizzas));
        }
        if (!pizzas || pizzas.length === 0) {
          cardapio.innerHTML = '<p class="text-center text-gray-600 col-span-full">Nenhuma pizza disponível no momento.</p>';
          return;
        }
        pizzas.forEach(pizza => {
          const div = document.createElement('div');
          div.className = 'card';
          div.dataset.categoria = pizza.Categoria || 'Salgadas';
          div.innerHTML = `
            <img src="${pizza.Imagem || config.imagemPadraoPizza}" alt="${pizza.Nome}" class="pizza-img mb-4">
            <h3 class="text-xl font-bold">${pizza.Nome}</h3>
            <p class="text-gray-600">${pizza.Descricao}</p>
            <p class="text-lg font-semibold mt-2">R$ ${parseFloat(pizza.Preco || 0).toFixed(2)}</p>
            <p class="text-sm mt-1">${pizza.EmPromocao === 'true' || pizza.EmPromocao === true ? 'Em Promoção!' : ''}</p>
            <button onclick="adicionarAoCarrinho('${pizza.ID}')" class="custom-btn text-white mt-4 w-full" style="background-color: var(--cor-primaria);" aria-label="Adicionar ${pizza.Nome} ao carrinho">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" />
              </svg>
              Adicionar ao Carrinho
            </button>
          `;
          cardapio.appendChild(div);
        });
      } catch (error) {
        console.error('Erro ao carregar cardápio:', error);
        cardapio.innerHTML = '<p class="text-center text-gray-600 col-span-full">Erro ao carregar o cardápio.</p>';
      } finally {
        spinner.classList.add('hidden');
      }
    }

    function filtrarCardapio() {
      const pesquisa = document.getElementById('pesquisa').value.toLowerCase();
      const categoria = document.getElementById('filtro-categoria').value;
      const cards = document.querySelectorAll('#cardapio .card');
      cards.forEach(card => {
        const nome = card.querySelector('h3').textContent.toLowerCase();
        const cardCategoria = card.dataset.categoria;
        const matchesPesquisa = nome.includes(pesquisa);
        const matchesCategoria = !categoria || cardCategoria === categoria;
        card.style.display = matchesPesquisa && matchesCategoria ? 'block' : 'none';
      });
    }

    window.adicionarAoCarrinho = function(id) {
      const pizza = pizzas.find(p => p.ID === id);
      if (!pizza) return;
      const itemExistente = carrinho.find(item => item.id === id);
      if (itemExistente) {
        itemExistente.quantidade += 1;
      } else {
        carrinho.push({
          id: pizza.ID,
          nome: pizza.Nome,
          precoBase: parseFloat(pizza.Preco),
          quantidade: 1,
          personalizacoes: { borda: null, extras: [] }
        });
      }
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      atualizarCarrinhoContador();
      mostrarNotificacao('Sucesso', `${pizza.Nome} adicionado ao carrinho!`);
    };

    function atualizarCarrinhoContador() {
      const contador = carrinho.reduce((total, item) => total + item.quantidade, 0);
      document.getElementById('carrinho-contador').textContent = contador;
    }

    async function carregarPersonalizacoes() {
      try {
        const response = await fetch(`${config.googleSheetsApiUrl}?method=get&sheet=Personalizacoes`);
        personalizacoes = await response.json();
      } catch (error) {
        console.error('Erro ao carregar personalizações:', error);
      }
    }

    window.mostrarCarrinho = function() {
      const modal = document.getElementById('modal-carrinho');
      const carrinhoItens = document.getElementById('carrinho-itens');
      const bordaContainer = document.getElementById('personalizacoes-borda');
      const extraContainer = document.getElementById('personalizacoes-extra');
      carrinhoItens.innerHTML = '';
      bordaContainer.innerHTML = '';
      extraContainer.innerHTML = '';

      if (carrinho.length === 0) {
        carrinhoItens.innerHTML = '<p class="text-center text-gray-600">Seu carrinho está vazio.</p>';
      } else {
        carrinho.forEach((item, index) => {
          const div = document.createElement('div');
          div.className = 'flex justify-between items-center border-b py-2';
          div.innerHTML = `
            <div>
              <p class="font-semibold">${item.quantidade}x ${item.nome}</p>
              <p>R$ ${(item.precoBase * item.quantidade).toFixed(2)}</p>
            </div>
            <div class="flex gap-2">
              <button onclick="alterarQuantidade(${index}, 1)" class="custom-btn bg-green-500 text-white" aria-label="Aumentar quantidade de ${item.nome}">
                +
              </button>
              <button onclick="alterarQuantidade(${index}, -1)" class="custom-btn bg-red-500 text-white" aria-label="Diminuir quantidade de ${item.nome}">
                -
              </button>
            </div>
          `;
          carrinhoItens.appendChild(div);
        });
      }

      const bordas = personalizacoes.filter(p => p.Tipo === 'Borda');
      bordas.forEach(borda => {
        const label = document.createElement('label');
        label.className = 'flex items-center gap-2';
        label.innerHTML = `
          <input type="radio" name="borda" value="${borda.ID}" onchange="atualizarPersonalizacoes()">
          ${borda.Nome} (+ R$ ${parseFloat(borda.Preco).toFixed(2)})
        `;
        bordaContainer.appendChild(label);
      });

      const extras = personalizacoes.filter(p => p.Tipo === 'Extra');
      extras.forEach(extra => {
        const label = document.createElement('label');
        label.className = 'flex items-center gap-2';
        label.innerHTML = `
          <input type="checkbox" value="${extra.ID}" onchange="atualizarPersonalizacoes()">
          ${extra.Nome} (+ R$ ${parseFloat(extra.Preco).toFixed(2)})
        `;
        extraContainer.appendChild(label);
      });

      atualizarTotalCarrinho();
      modal.classList.remove('hidden');
    };

    window.alterarQuantidade = function(index, delta) {
      carrinho[index].quantidade += delta;
      if (carrinho[index].quantidade <= 0) {
        carrinho.splice(index, 1);
      }
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      atualizarCarrinhoContador();
      mostrarCarrinho();
    };

    window.atualizarPersonalizacoes = function() {
      const bordaSelecionada = document.querySelector('input[name="borda"]:checked');
      const extrasSelecionados = document.querySelectorAll('#personalizacoes-extra input:checked');
      carrinho.forEach(item => {
        item.personalizacoes.borda = bordaSelecionada ? bordaSelecionada.value : null;
        item.personalizacoes.extras = Array.from(extrasSelecionados).map(input => input.value);
      });
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      atualizarTotalCarrinho();
    };

    function atualizarTotalCarrinho() {
      let total = carrinho.reduce((sum, item) => sum + (item.precoBase * item.quantidade), 0);
      carrinho.forEach(item => {
        if (item.personalizacoes.borda) {
          const borda = personalizacoes.find(p => p.ID === item.personalizacoes.borda);
          if (borda) total += parseFloat(borda.Preco) * item.quantidade;
        }
        item.personalizacoes.extras.forEach(extraId => {
          const extra = personalizacoes.find(p => p.ID === extraId);
          if (extra) total += parseFloat(extra.Preco) * item.quantidade;
        });
      });
      if (cupomAplicado) {
        const desconto = total * (cupomAplicado.DescontoPercentual / 100);
        total -= desconto;
      }
      document.getElementById('carrinho-total').textContent = total.toFixed(2);
    }

    window.aplicarCupom = async function() {
      const codigo = document.getElementById('cupom-codigo').value.trim().toUpperCase();
      if (!codigo) {
        document.getElementById('cupom-mensagem').textContent = 'Digite um código de cupom.';
        return;
      }
      try {
        const response = await fetch(`${config.googleSheetsApiUrl}?method=get&sheet=Cupons`);
        const cupons = await response.json();
        const cupom = cupons.find(c => c.Codigo === codigo);
        if (!cupom) {
          document.getElementById('cupom-mensagem').textContent = 'Cupom inválido.';
          cupomAplicado = null;
        } else {
          const validade = new Date(cupom.Validade);
          const hoje = new Date();
          if (validade < hoje) {
            document.getElementById('cupom-mensagem').textContent = 'Cupom expirado.';
            cupomAplicado = null;
          } else {
            cupomAplicado = cupom;
            document.getElementById('cupom-mensagem').textContent = `Cupom aplicado! Desconto de ${cupom.DescontoPercentual}%.`;
          }
        }
        atualizarTotalCarrinho();
      } catch (error) {
        console.error('Erro ao aplicar cupom:', error);
        document.getElementById('cupom-mensagem').textContent = 'Erro ao verificar o cupom.';
      }
    };

    window.finalizarPedido = async function() {
      const nome = document.getElementById('nome-cliente').value.trim();
      const email = document.getElementById('email-cliente').value.trim();
      const endereco = document.getElementById('endereco-cliente').value.trim();
      if (!nome || !email || !endereco || carrinho.length === 0) {
        mostrarNotificacao('Erro', 'Preencha todas as informações e adicione itens ao carrinho.');
        return;
      }
      let total = parseFloat(document.getElementById('carrinho-total').textContent);
      const pedido = {
        ID: `pedido_${Date.now()}`,
        Nome: nome,
        Email: email,
        Endereco: endereco,
        Itens: carrinho,
        Total: total,
        Data: new Date().toISOString()
      };
      try {
        await fetch(`${config.googleSheetsApiUrl}?method=add&sheet=Pedidos`, {
          method: 'POST',
          body: JSON.stringify(pedido),
          headers: { 'Content-Type': 'application/json' }
        });
        mostrarNotificacao('Sucesso', 'Pedido realizado com sucesso!');
        carrinho = [];
        cupomAplicado = null;
        localStorage.setItem('carrinho', JSON.stringify(carrinho));
        atualizarCarrinhoContador();
        fecharCarrinho();
      } catch (error) {
        console.error('Erro ao finalizar pedido:', error);
        mostrarNotificacao('Erro', 'Erro ao finalizar o pedido.');
      }
    };

    window.fecharCarrinho = function() {
      document.getElementById('modal-carrinho').classList.add('hidden');
    };

    window.enviarFeedback = async function() {
      const feedbackTexto = document.getElementById('feedback-texto').value.trim();
      const email = document.getElementById('email-cliente')?.value.trim() || 'Anônimo';
      if (!feedbackTexto) {
        mostrarNotificacao('Erro', 'Digite seu feedback.');
        return;
      }
      const feedback = {
        ID: `feedback_${Date.now()}`,
        Email: email,
        Feedback: feedbackTexto,
        Data: new Date().toISOString()
      };
      try {
        await fetch(`${config.googleSheetsApiUrl}?method=add&sheet=Feedback`, {
          method: 'POST',
          body: JSON.stringify(feedback),
          headers: { 'Content-Type': 'application/json' }
        });
        mostrarNotificacao('Sucesso', 'Feedback enviado com sucesso!');
        document.getElementById('feedback-texto').value = '';
      } catch (error) {
        console.error('Erro ao enviar feedback:', error);
        mostrarNotificacao('Erro', 'Erro ao enviar o feedback.');
      }
    };

    window.inscreverNewsletter = async function() {
      const email = document.getElementById('newsletter-email').value.trim();
      if (!email) {
        mostrarNotificacao('Erro', 'Digite seu e-mail.');
        return;
      }
      const inscricao = {
        ID: `inscricao_${Date.now()}`,
        Email: email,
        Data: new Date().toISOString()
      };
      try {
        await fetch(`${config.googleSheetsApiUrl}?method=add&sheet=Newsletter`, {
          method: 'POST',
          body: JSON.stringify(inscricao),
          headers: { 'Content-Type': 'application/json' }
        });
        mostrarNotificacao('Sucesso', 'Inscrição realizada com sucesso!');
        document.getElementById('newsletter-email').value = '';
      } catch (error) {
        console.error('Erro ao inscrever na newsletter:', error);
        mostrarNotificacao('Erro', 'Erro ao realizar a inscrição.');
      }
    };

    window.mostrarNotificacao = function(titulo, mensagem) {
      document.getElementById('notificacao-titulo').textContent = titulo;
      document.getElementById('notificacao-mensagem').textContent = mensagem;
      document.getElementById('modal-notificacao').classList.remove('hidden');
    };

    window.fecharNotificacao = function() {
      document.getElementById('modal-notificacao').classList.add('hidden');
    };
  </script>
</body>
</html>
