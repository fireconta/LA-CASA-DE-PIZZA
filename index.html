<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        document.getElementById('instagram-link').href = `https://instagram.com/${config.instagram.replace('@', '')}`;
        document.getElementById('instagram-nome').textContent = config.instagram;
      }
    }

    function checkConfigAndInitialize() {
      const maxAttempts = 10;
      let attempts = 0;

      const interval = setInterval(() => {
        if (typeof config !== 'undefined' && typeof cardapio !== 'undefined') {
          clearInterval(interval);
          aplicarConfiguracoes();
          carregarCardapio();
        } else if (attempts >= maxAttempts) {
          clearInterval(interval);
          console.error('Erro: Não foi possível carregar config.js ou cardapio.js após várias tentativas.');
          mostrarNotificacao('Erro', 'Não foi possível carregar o cardápio. Verifique se os arquivos config.js e cardapio.js estão no mesmo diretório e se você está executando o projeto em um servidor local.');
        }
        attempts++;
      }, 500);
    }

    document.addEventListener('DOMContentLoaded', () => {
      checkConfigAndInitialize();
    });

    function carregarCardapio() {
      const categoriasDiv = document.getElementById('categorias');
      categoriasDiv.innerHTML = '';

      const pizzasPorCategoria = {};
      cardapio.forEach(pizza => {
        if (!pizzasPorCategoria[pizza.categoria]) {
          pizzasPorCategoria[pizza.categoria] = [];
        }
        pizzasPorCategoria[pizza.categoria].push(pizza);
      });

      for (const categoria in pizzasPorCategoria) {
        const categoriaDiv = document.createElement('div');
        categoriaDiv.className = 'category-section';
        categoriaDiv.innerHTML = `<h2>${categoria}</h2>`;
        const gridDiv = document.createElement('div');
        gridDiv.className = 'pizza-grid';

        pizzasPorCategoria[categoria].forEach(pizza => {
          const pizzaDiv = document.createElement('div');
          pizzaDiv.className = 'pizza-card';

              <h3>${pizza.nome}</h3>
              <p>${pizza.descrição}</p>
              <div class="price">R$ ${pizza.preço.toFixed(2)}</div>
              <button class="add-btn" onclick="adicionarAoCarrinho(${pizza.id})" aria-label="Adicionar ${pizza.nome} ao carrinho">
                Adicionar ao Carrinho
              </button>
            </div>
          `;
          gridDiv.appendChild(pizzaDiv);
        });

        categoriaDiv.appendChild(grid( gridDiv );
        categoriasDiv.appendChild(categoriaDiv);
      }
    }

    window.adicionarAoCarrinho = function(id) {
      const pizza = cardapio.find(p => p.id === id);
      const itemExistente = carrinho.find(item => item.id === id);

      if (itemExistente) {
        itemExistente.quantidade++;
      } else {
        carrinho.push({ ...pizza, quantidade: 1 });
      }

      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      mostrarNotificacao('Sucesso', `${pizza.nome} adicionado ao carrinho!`);
    };

    function mostrarNotificacao(titulo, mensagem) {

    }

      document.getElementById('modal-notificacao').classList.add('hidden');
    }
