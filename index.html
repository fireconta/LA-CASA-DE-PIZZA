      document.getElementById('modal-details-num-reviews').textContent = item.numAvaliacoes;
      document.getElementById('modal-details-description').textContent = item.descri√ß√£o;

      const sizeSelect = document.getElementById('modal-details-size');
      sizeSelect.innerHTML = '';
      item.tamanhos.forEach(tamanho => {
        const option = document.createElement('option');
        option.value = tamanho.nome;
        option.textContent = `${tamanho.nome} - R$ ${tamanho.pre√ßo.toFixed(2)}`;
        sizeSelect.appendChild(option);
      });

      const extrasContainer = document.getElementById('modal-details-extras');
      extrasContainer.innerHTML = '';
      item.extrasDisponiveis.forEach(extra => {
        const div = document.createElement('div');
        div.className = 'flex items-center gap-2';
        div.innerHTML = `
          <input type="checkbox" id="extra-${extra.nome}" value="${extra.nome}" data-price="${extra.pre√ßo}" onchange="atualizarPrecoModal()">
          <label for="extra-${extra.nome}">${extra.nome} (+R$ ${extra.pre√ßo.toFixed(2)})</label>
        `;
        extrasContainer.appendChild(div);
      });

      const borderSelect = document.getElementById('modal-details-border');
      borderSelect.innerHTML = '';
      item.bordasDisponiveis.forEach(borda => {
        const option = document.createElement('option');
        option.value = borda.nome;
        option.textContent = `${borda.nome} ${borda.pre√ßo > 0 ? `(+R$ ${borda.pre√ßo.toFixed(2)})` : ''}`;
        borderSelect.appendChild(option);
      });

      atualizarPrecoModal();
      document.getElementById('modal-details').classList.remove('hidden');
    }

    // Fun√ß√£o para atualizar o pre√ßo no modal
    function atualizarPrecoModal() {
      const item = window.cardapio.find(i => i.id === parseInt(document.getElementById('modal-details').dataset.itemId));
      if (!item) return;

      const sizeSelect = document.getElementById('modal-details-size');
      const selectedSize = item.tamanhos.find(t => t.nome === sizeSelect.value);
      let total = selectedSize.pre√ßo;

      const extras = Array.from(document.querySelectorAll('#modal-details-extras input:checked')).reduce((sum, input) => {
        return sum + parseFloat(input.dataset.price);
      }, 0);
      total += extras;

      const borderSelect = document.getElementById('modal-details-border');
      const selectedBorder = item.bordasDisponiveis.find(b => b.nome === borderSelect.value);
      total += selectedBorder.pre√ßo;

      document.getElementById('modal-details-price').textContent = `R$ ${total.toFixed(2)}`;
    }

    // Fun√ß√£o para adicionar ao carrinho
    function adicionarAoCarrinho() {
      const itemId = parseInt(document.getElementById('modal-details').dataset.itemId);
      const item = window.cardapio.find(i => i.id === itemId);
      const sizeSelect = document.getElementById('modal-details-size');
      const selectedSize = item.tamanhos.find(t => t.nome === sizeSelect.value);
      const extras = Array.from(document.querySelectorAll('#modal-details-extras input:checked')).map(input => ({
        nome: input.value,
        pre√ßo: parseFloat(input.dataset.price),
      }));
      const borderSelect = document.getElementById('modal-details-border');
      const selectedBorder = item.bordasDisponiveis.find(b => b.nome === borderSelect.value);

      const cartItem = {
        id: Date.now(),
        itemId: item.id,
        nome: item.nome,
        tamanho: selectedSize.nome,
        precoBase: selectedSize.pre√ßo,
        extras: extras,
        borda: selectedBorder,
      };
      cart.push(cartItem);
      localStorage.setItem('cart', JSON.stringify(cart));
      atualizarCarrinho();
      fecharModalDetails();
      alert('Item adicionado ao carrinho!');
    }

    // Fun√ß√£o para atualizar o carrinho
    function atualizarCarrinho() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const itemDetails = window.cardapio.find(i => i.id === item.itemId);
        let itemTotal = item.precoBase;
        const extrasTotal = item.extras.reduce((sum, extra) => sum + extra.pre√ßo, 0);
        itemTotal += extrasTotal + item.borda.pre√ßo;
        total += itemTotal;

        const div = document.createElement('div');
        div.className = 'cart-item flex justify-between items-center py-2 border-b';
        div.innerHTML = `
          <div>
            <p class="font-medium">${item.nome} (${item.tamanho})</p>
            <p class="text-sm text-gray-600">${item.extras.length > 0 ? 'Extras: ' + item.extras.map(e => e.nome).join(', ') : ''}${item.borda.pre√ßo > 0 ? ` | Borda: ${item.borda.nome}` : ''}</p>
          </div>
          <div class="flex items-center gap-2">
            <p class="font-semibold">R$ ${itemTotal.toFixed(2)}</p>
            <button onclick="removerDoCarrinho(${item.id})" class="text-red-500" aria-label="Remover item ${item.nome} do carrinho">X</button>
          </div>
        `;
        cartItems.appendChild(div);
      });
      document.getElementById('cart-counter').textContent = cart.length;
      document.getElementById('cart-total').textContent = `Total: R$ ${total.toFixed(2)}`;
    }

    // Fun√ß√£o para remover item do carrinho
    function removerDoCarrinho(id) {
      cart = cart.filter(item => item.id !== id);
      localStorage.setItem('cart', JSON.stringify(cart));
      atualizarCarrinho();
    }

    // Fun√ß√µes para abrir/fechar modais
    function abrirModalLogin() {
      document.getElementById('modal-login-title').textContent = 'Login';
      document.getElementById('modal-login').classList.remove('hidden');
    }

    function fecharModalLogin() {
      document.getElementById('modal-login').classList.add('hidden');
      document.getElementById('modal-login-error').classList.add('hidden');
      document.getElementById('login-nome').value = '';
      document.getElementById('login-senha').value = '';
    }

    function fecharModalDetails() {
      document.getElementById('modal-details').classList.add('hidden');
    }

    function toggleCartPreview() {
      document.getElementById('cart-preview').classList.toggle('hidden');
    }

    function toggleLoginRegister() {
      const title = document.getElementById('modal-login-title');
      const toggleLink = document.querySelector('.toggle-link');
      if (title.textContent === 'Login') {
        title.textContent = 'Registrar';
        toggleLink.textContent = 'J√° tem uma conta? Fa√ßa login';
      } else {
        title.textContent = 'Login';
        toggleLink.textContent = 'Criar uma conta';
      }
    }

    function handleLogin() {
      const nome = document.getElementById('login-nome').value;
      const senha = document.getElementById('login-senha').value;
      const errorElement = document.getElementById('modal-login-error');
      const title = document.getElementById('modal-login-title').textContent;

      if (title === 'Login') {
        const result = window.verificarLogin(nome, senha);
        if (result.sucesso) {
          document.getElementById('user-greeting').textContent = `Ol√°, ${nome}!`;
          document.getElementById('user-greeting').classList.remove('hidden');
          document.getElementById('login-btn').classList.add('hidden');
          document.getElementById('logout-btn').classList.remove('hidden');
          fecharModalLogin();
        } else {
          errorElement.textContent = result.mensagem;
          errorElement.classList.remove('hidden');
        }
      } else {
        const result = window.adicionarUsuario(nome, senha);
        if (result.sucesso) {
          document.getElementById('modal-login-title').textContent = 'Login';
          document.querySelector('.toggle-link').textContent = 'Criar uma conta';
          errorElement.textContent = 'Usu√°rio registrado! Fa√ßa login.';
          errorElement.classList.remove('hidden');
          errorElement.classList.remove('text-red-500');
          errorElement.classList.add('text-green-500');
        } else {
          errorElement.textContent = result.mensagem;
          errorElement.classList.remove('hidden');
        }
      }
    }

    function logout() {
      window.logout();
      document.getElementById('user-greeting').classList.add('hidden');
      document.getElementById('login-btn').classList.remove('hidden');
      document.getElementById('logout-btn').classList.add('hidden');
    }

    function handleLogoClick() {
      clickCount++;
      if (clickCount === 5) {
        window.location.href = 'admin.html';
        clickCount = 0;
      }
    }
  </script>
