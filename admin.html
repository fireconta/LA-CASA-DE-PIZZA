<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body>
  <div class="container">

    <h2>Área Administrativa</h2>

      <input type="password" id="admin-password" placeholder="Digite a senha" required>
      <br>
      <button id="login-button" onclick="validateAdmin()">Entrar</button>
    </div>
    <p id="success-message">Acesso autorizado! Bem-vindo.</p>
    <p id="error-message">Senha incorreta! Tente novamente.</p>

  <script src="config.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>
  <script>
    // Função para validar a senha administrativa
    function validateAdmin() {
      const inputPassword = document.getElementById("admin-password").value;
      const errorMessage = document.getElementById("error-message");
      const successMessage = document.getElementById("success-message");
      const loginButton = document.getElementById("login-button");

      // Verifica se o config.js foi carregado corretamente
      if (!window.config || !window.config.adminPassword) {
        console.error("Erro: Config não foi carregado corretamente.");
        errorMessage.textContent = "Erro: Configuração não carregada.";
        errorMessage.style.display = "block";
        return;
      }

      // Desativa o botão para evitar múltiplos cliques
      loginButton.disabled = true;
      loginButton.textContent = "Validando...";

      try {
        // Converte a senha inserida para hash MD5
        const hashedInput = md5(inputPassword);
        console.log("Senha inserida (hash):", hashedInput);
        console.log("Senha esperada (hash):", window.config.adminPassword);

        // Compara com a senha armazenada no config.js
        if (hashedInput === window.config.adminPassword) {
          console.log("Autenticação bem-sucedida!");
          successMessage.style.display = "block";
          errorMessage.style.display = "none";
          // Limpa o campo de senha
          document.getElementById("admin-password").value = "";
          // Aqui você pode adicionar um redirecionamento ou carregar o painel admin
          // Por exemplo: window.location.href = "dashboard.html";
        } else {
          console.log("Senha incorreta!");
          errorMessage.style.display = "block";
          successMessage.style.display = "none";
          document.getElementById("admin-password").value = "";
        }
      } catch (err) {
        console.error("Erro durante a validação:", err);
        errorMessage.textContent = "Erro durante a validação.";
        errorMessage.style.display = "block";
      } finally {
        // Reativa o botão independentemente do resultado
        loginButton.disabled = false;
        loginButton.textContent = "Entrar";
      }
    }

    // Aplica as cores do config.js dinamicamente às variáveis CSS
    if (window.config) {
      document.documentElement.style.setProperty('--primary-color', window.config.primaryColor);
      document.documentElement.style.setProperty('--secondary-color', window.config.secondaryColor);
      document.documentElement.style.setProperty('--background-color', window.config.backgroundColor);
      document.documentElement.style.setProperty('--text-color', window.config.textColor);
    } else {
      console.error("Config.js não foi carregado corretamente.");
    }

    // Permite login ao pressionar Enter
    document.getElementById("admin-password").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        validateAdmin();
      }
    });
  </script>
