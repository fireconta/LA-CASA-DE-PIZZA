<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área Administrativa - La Casa de Pizzas</title>
  <style>
    :root {
      --primary-color: #FF4500;
      --secondary-color: #FFD700;
      --background-color: #FFF8E7;
      --text-color: #2D2D2D;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    input[type="password"] {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 250px;
      border: 2px solid var(--primary-color);
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
      transition: background-color 0.3s ease;
    }

    button:hover:not(:disabled) {
      background-color: var(--secondary-color);
      color: var(--text-color);
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #error-message, #success-message {
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }

    #error-message {
      color: red;
    }

    #success-message {
      color: green;
    }

    .back-link {
      display: inline-block;
      margin-top: 15px;
      color: var(--primary-color);
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="logo" src="https://i.imgur.com/3wbh5W3.jpeg" alt="Logo da La Casa de Pizzas" class="logo">
    <h2>Área Administrativa</h2>
    <div>
      <input type="password" id="admin-password" placeholder="Digite a senha" required>
      <br>
      <button id="login-button" onclick="validateAdmin()" disabled>Entrar</button>
    </div>
    <p id="success-message">Acesso autorizado! Redirecionando...</p>
    <p id="error-message">Senha incorreta! Tente novamente.</p>
    <a href="index.html" class="back-link">Voltar para a página inicial</a>
  </div>

  <script src="config.js" id="config-script"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>
  <script>
    // Função para verificar se o config.js foi carregado e aplicar configurações
    function initializeAdminPage() {
      const loginButton = document.getElementById("login-button");
      const errorMessage = document.getElementById("error-message");

      if (!window.config || !window.config.adminPassword) {
        console.error("Erro: Config não foi carregado corretamente.");
        errorMessage.textContent = "Erro: Configuração não carregada. Verifique o arquivo config.js.";
        errorMessage.style.display = "block";
        loginButton.disabled = true;
        return false;
      }

      document.documentElement.style.setProperty('--primary-color', window.config.primaryColor);
      document.documentElement.style.setProperty('--secondary-color', window.config.secondaryColor);
      document.documentElement.style.setProperty('--background-color', window.config.backgroundColor);
      document.documentElement.style.setProperty('--text-color', window.config.textColor);

      loginButton.disabled = false;
      console.log("Config.js carregado com sucesso. Senha esperada (hash):", window.config.adminPassword);
      return true;
    }

    // Função para validar a senha administrativa
    function validateAdmin() {
      const inputPassword = document.getElementById("admin-password").value;
      const errorMessage = document.getElementById("error-message");
      const successMessage = document.getElementById("success-message");
      const loginButton = document.getElementById("login-button");

      if (!window.config || !window.config.adminPassword) {
        console.error("Erro: Config não foi carregado corretamente durante a validação.");
        errorMessage.textContent = "Erro: Configuração não carregada.";
        errorMessage.style.display = "block";
        return;
      }

      loginButton.disabled = true;
      loginButton.textContent = "Validando...";

      try {
        const hashedInput = md5(inputPassword);
        console.log("Senha inserida (hash):", hashedInput);
        console.log("Senha esperada (hash):", window.config.adminPassword);

        if (hashedInput === window.config.adminPassword) {
          console.log("Autenticação bem-sucedida!");
          successMessage.style.display = "block";
          errorMessage.style.display = "none";
          document.getElementById("admin-password").value = "";
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1000);
        } else {
          console.log("Senha incorreta!");
          errorMessage.textContent = "Senha incorreta! Tente novamente.";
          errorMessage.style.display = "block";
          successMessage.style.display = "none";
          document.getElementById("admin-password").value = "";
          loginButton.disabled = false;
          loginButton.textContent = "Entrar";
        }
      } catch (err) {
        console.error("Erro durante a validação:", err);
        errorMessage.textContent = "Erro durante a validação.";
        errorMessage.style.display = "block";
        loginButton.disabled = false;
        loginButton.textContent = "Entrar";
      }
    }

    const configScript = document.getElementById("config-script");
    configScript.onload = function() {
      console.log("Config.js foi carregado.");
      initializeAdminPage();
    };
    configScript.onerror = function() {
      console.error("Erro ao carregar o config.js.");
      const errorMessage = document.getElementById("error-message");
      errorMessage.textContent = "Erro: Não foi possível carregar o config.js.";
      errorMessage.style.display = "block";
      document.getElementById("login-button").disabled = true;
    };

    document.getElementById("admin-password").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        if (!document.getElementById("login-button").disabled) {
          validateAdmin();
        }
      }
    });
  </script>
</body>
</html>
